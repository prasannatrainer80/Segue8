<p>validation-ex works!</p>
<form #validationForm="ngForm" (ngSubmit)="show(validationForm)">
    Student No :
    <input type="number" name="sno" 
        [(ngModel)]="sno" required  /> <br/><br/>
    <div *ngIf="validationForm.submitted && !isValid">
        <p style="color: red;">
            Please Enter Student No...
        </p>
    </div>  <br/>
  
    City :
    <input type="text" name="city" id="city"
        [(ngModel)]="city" required  /> <br/><br/>
   
   
    <div *ngIf="city.untouched">Its Not Touched Yet</div>
    <input type="Submit" value="Login" />
</form>
